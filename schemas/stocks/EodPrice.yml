name: EodPrice
namespace: stocks
version: 1
description: End-of-day asset price summary
unique_on:
  - symbol
  - exchange
  - date
immutable: true
fields:
  symbol:
    type: Text
    validators:
      - NotNull
  exchange:
    type: Text
  date:
    type: Date
    validators:
      - NotNull
  open:
    type: Decimal(12,4)
  close:
    type: Decimal(12,4)
  high:
    type: Decimal(12,4)
  low:
    type: Decimal(12,4)
  adj_open:
    type: Decimal(12,4)
  adj_close:
    type: Decimal(12,4)
  adj_high:
    type: Decimal(12,4)
  adj_low:
    type: Decimal(12,4)
  volume:
    type: Decimal(24,4)

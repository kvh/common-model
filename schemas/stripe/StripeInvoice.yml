name: StripeInvoiceRaw
namespace: stripe
version: 1.0
description: Stripe raw Invoice object
unique_on:
  - id
immutable: False
fields:
  account_country:
    type: Text(length=255)
  account_name:
    type: Text(length=255)
  account_tax_ids:
    type: Text(length=255)
  amount_due:
    type: Integer
  amount_paid:
    type: Integer
  amount_remaining:
    type: Integer
  application_fee_amount:
    type: Text(length=255)
  attempt_count:
    type: Integer
  attempted:
    type: Boolean
  auto_advance:
    type: Boolean
  billing_reason:
    type: Text(length=255)
  charge:
    type: Text(length=255)
  collection_method:
    type: Text(length=255)
  created:
    type: Integer
  currency:
    type: Text(length=255)
  custom_fields:
    type: Text(length=255)
  customer:
    type: Text(length=255)
  customer_address:
    type: Text(length=255)
  customer_email:
    type: Text(length=255)
  customer_name:
    type: Text(length=255)
  customer_phone:
    type: Text(length=255)
  customer_shipping:
    type: Text(length=255)
  customer_tax_exempt:
    type: Text(length=255)
  customer_tax_ids:
    type: Json
  default_payment_method:
    type: Text(length=255)
  default_source:
    type: Text(length=255)
  default_tax_rates:
    type: Json
  description:
    type: Text(length=255)
  discount:
    type: Text(length=255)

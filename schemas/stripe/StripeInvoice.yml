    type: Text(length=255)
  hosted_invoice_url:
    type: Text(length=255)
  id:
    type: Text(length=255)
    validators:
      - NotNull
  invoice_pdf:
    type: Text(length=255)
  last_finalization_error:
    type: Text(length=255)
  lines:
    type: Json
  livemode:
    type: Boolean
  metadata:
    type: Json
  next_payment_attempt:
    type: Text(length=255)
  number:
    type: Text(length=255)
  object:
    type: Text(length=255)
  on_behalf_of:
    type: Text(length=255)
  paid:
    type: Boolean
  payment_intent:
    type: Text(length=255)
  payment_settings:
    type: Json
  period_end:

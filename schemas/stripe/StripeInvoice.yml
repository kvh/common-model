  period_start:
    type: Integer
  post_payment_credit_notes_amount:
    type: Integer
  pre_payment_credit_notes_amount:
    type: Integer
  receipt_number:
    type: Text(length=255)
  starting_balance:
    type: Integer
  statement_descriptor:
    type: Text(length=255)
  status:
    type: Text(length=255)
  status_transitions:
    type: Json
  subscription:
    type: Text(length=255)
  subtotal:
    type: Integer
  tax:
    type: Text(length=255)
  tax_percent:
    type: Text(length=255)
  total:
    type: Integer
  total_discount_amounts:
    type: Json
  total_tax_amounts:
    type: Json
  transfer_data:
    type: Text(length=255)
  webhooks_delivered_at:
    type: Integer
